<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classettes</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/carrito.css">
  <link rel="stylesheet" href="css/formulario.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" type="img/png" href="img/img3.jpg">
</head>

<body>
  <header class="header__container">
    <div class="header__content">
      <div class="header__content__left">
        <div class="">
          <a class="header__title">Classettes</a>
        </div>
      </div>
        <!--Botones de barra de navegacion-->
      <div class="header__content__right">
        <a href="formulario.html" class="header__btn">
          <i class="fas fa-user"></i>
        </a>

        <div class="contadorProductos">
            <a class="header__btn"  onclick="verCarrito()">
                <i class="fas fa-shopping-cart"></i>
                <span id="contadorProductos">

                </span>
            </a>
        </div>

        <a href="contact.html" class="header__btn">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
    </div>
  </header>
    <!--FIN HEADER-->

  <main class="main">
    <div class="container">
      <h2 class="main_tittle">La tendencia perfecta para todos.</h2>
       
      
    </div>
  </main>

  <div class="container">
    <!-- Carrito -->
    <dialog id="carritoVentana">
        <aside class="col-sm-4">
            <h2>Carrito</h2>
            <!-- Elementos del carrito -->
            <ul id="carrito" class="list-group"></ul>
            <hr>
            <!-- Precio total -->
            <p class="text-right">Total: <span id="total"></span>&euro;</p>
            <div class="container_btn_carrito">
              <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
              <button id="boton-vaciar" class="btn btn-danger" onclick="carritoVentana.close();">Cerrar</button>
              <button id="boton-vaciar" class="btn btn-danger">Pagar</button>
            </div>
        </aside>
    </dialog>    
        
        <div class="row">
            <!-- Elementos generados a partir del JSON -->
            <main id="items" class="container-products"><!-- class="col-sm-8 row" -->

            </main> 
            
        </div>
</div>

   
  <footer class="pie_pagina">
    <!-- <div class="titulo_pie">
      Classettes 2024
    </div>  -->
    <div class="link_pie">
      <!-- siguenos en: <i class="fa-brands fa-square-instagram"></i> -->
      <ul>
        <li class="item">
          <a href="https://www.instagram.com/classettes/" target="_blank">
            <i class="fa-brands fa-instagram icon"></i>
          </a>
        </li>
      </ul>  
    </div>
  </footer>

  <script src="./js/comprar.js"></script>
  <script src="./js/datos.js"></script>
  <script src="./js/productos.js"></script>
</body>

</html>
